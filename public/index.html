<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chat App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  Chat App

  <div id="messages"></div>

  <form id="msg-form">
    <input name="message" type="text" placeholder="Enter your message" />
    <button>Send</button>
  </form>
  <button id="send-location">Send Live location</button>

  <script id="message-template" type="text/html">
    <div>
      <p>{{createdAt}} - {{message}}</p>
    </div>
  </script>

  <script id="location-template" type="text/html">
    <div>
      <p><a href="{{url}}" target="_blank">My Current Location</a></p>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script> <!-- Access to the client side version of the library -->
  <script src="/src/chat.js"></script>
</body>

</html>
