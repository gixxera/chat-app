<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chat App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="chat">
    <div class="chat__sidebar">

    </div>
    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>
      <div class="compose">
        <form id="msg-form">
          <input name="message" type="text" placeholder="Enter your message" />
          <button>Send</button>
        </form>
        <button id="send-location">Send Live location</button>
      </div>
    </div>
  </div>

  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">Some User Name</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </script>

  <script id="location-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">Some User Name</span>
            <span class="message__meta">{{createdAt}}</span>
          </p>
      <p><a href="{{url}}" target="_blank">My Current Location</a></p>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script> <!-- Access to the client side version of the library -->
  <script src="/src/chat.js"></script>
</body>

</html>
